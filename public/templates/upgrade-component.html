<template id="upgrade-component-template">
  <div class="upgrade-component">
    <div class="upgrade-container">
      <button class="upgrade-btn" title="${title}">+</button>
      <span class="upgrade-info">
        <span class="upgrade-label">${label}</span>
        <span class="upgrade-cost">
          <svg width="14" height="14" class="upgrade-coin" viewBox="0 0 20 20" fill="currentColor">
            <circle cx="10" cy="10" r="9" stroke="#f9b233" stroke-width="2" fill="none"/>
            <text x="10" y="15" text-anchor="middle" font-size="12" fill="#f9b233" font-family="Arial" font-weight="bold">S</text>
          </svg>
          ${cost}
        </span>
      </span>
    </div>
  </div>
</template>
