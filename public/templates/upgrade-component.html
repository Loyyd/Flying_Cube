<template id="upgrade-component-template">
  <div class="upgrade-component" style="display: flex; flex-direction: column; align-items: center; margin: 8px 0;">
    <div style="display: flex; align-items: center; justify-content: center;">
      <button class="upgrade-btn" title="${title}">+</button>
      <span class="upgrade-info" style="display: flex; align-items: center; margin-left: 10px;">
        <span style="margin-left:6px;">${label}</span>
        <span style="color:#f9b233; font-weight:bold; margin-left:8px; display: flex; align-items: center;">
          <svg width="14" height="14" style="vertical-align:middle; margin-right:2px;" viewBox="0 0 20 20" fill="currentColor">
            <circle cx="10" cy="10" r="9" stroke="#f9b233" stroke-width="2" fill="none"/>
            <text x="10" y="15" text-anchor="middle" font-size="12" fill="#f9b233" font-family="Arial" font-weight="bold">S</text>
          </svg>
          ${cost}
        </span>
      </span>
    </div>
    <div class="upgrade-progress" style="margin-top: 6px;"></div>
  </div>
</template>
