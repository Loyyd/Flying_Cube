<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Cube Game - Enhancedd</title>
  <style>
  body {
  margin: 0;
  overflow: hidden;
  background-color: #000; /* Fallback, scene background will override */
  color: white;
  font-family: sans-serif;
  }
  #canvas-container {
  position: relative;
  width: 100vw;
  height: 100vh;
  }
  canvas {
  display: block;
  }
  #score {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 24px;
  text-shadow: 1px 1px 2px black;
  }
  #cooldown-bar-container {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 200px;
  height: 20px;
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.5);
  border-radius: 5px;
  }
  #cooldown-bar {
  height: 100%;
  width: 0%;
  background: #00ff00;
  border-radius: 4px;
  }
  #game-over-message {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  color: #ff3333;
  text-align: center;
  text-shadow: 2px 2px 4px black;
  display: none; /* Hidden by default */
  }
  </style>
 </head>
<body>
  <div id="canvas-container"></div>
  <div id="score">Score: 0</div>
  <div id="cooldown-bar-container">
  <div id="cooldown-bar"></div>
  </div>
  <div id="game-over-message">GAME OVER</div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
